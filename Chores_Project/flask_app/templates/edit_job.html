<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <title>Edit Job</title>

    </head>

    <body>

        <div class="container">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="nav_bar">
                <div>
                </div>
                <div>
                    <a href="/jobs">Back</a>
                </div>
                <div>
                    <button><a class="btn" href="/logout">Logout</a></button>
                </div>
            </div>

            <div class="col2">
                <form action="/update/{{jobs.id}}" method="POST">
                    <input type="hidden" name="id" value={{jobs.id}}>
                    <h1>Edit Your Job Posting</h1>
                    <div class="new_job">
                        <h4>Title</h4>
                        <input type="text" name="title" value="{{jobs.title}}">
                    </div>
                    <div class="new_job">
                        <h4>Description</h4>
                        <textarea name="description">{{jobs.description}}</textarea>
                    </div>
                    <div class="new_job">
                        <h4>Location </h4>
                        <input type="text" name="location" value="{{jobs.location}}">
                    </div>
                    <button class="submit">Update</button>
                </form>
            </div>

        </div>
    
    </body>
    
</html>
