<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <title>View Job</title>

    </head>

    <body>

        <div class="container">
    
            <div class="nav_bar">
                <div>
                </div>
                <div>
                    <a href="/jobs">Back</a>
                </div>
                <div>
                    <button><a class="btn" href="/logout">Logout</a></button>
                </div>
            </div>
            </div>

            <div>
                <div class="show">
                    <form action="/accept/{{jobs.id}}" method="POST">
                        <div class="row">
                            <h1>{{jobs.title}}</h1>
                        </div>

                        <div class="row">
                            <h3>{{jobs.description}}</h3>
                        </div>
                        <div class="row">
                            <h3>Location: {{jobs.location}}</h3>
                        </div>
                        <div class="row">
                            <h3>Posted by: {{jobs.user.first_name}} {{jobs.user.last_name}}</h3>
                        </div>
                        <div class="row">
                            <h3>Posted on: {{jobs.created_at}}</h3>
                        </div>
                        <div class="row">
                            <button class="submit">Add To My Jobs</button>
                        </div>
                    </form>
                </div>
            </div>

            
        </div>
    
    </body>
    
</html>
